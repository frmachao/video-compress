<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-10 col-sm-8 col-md-auto me-lg-auto mb-2 mb-md-0">
                    <li>
                        <a href="/" class="d-flex align-items-center nav-link px-2 text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="me-1 bi bi-film" viewBox="0 0 16 16">
                                <path
                                    d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                            </svg>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Video Compress</font>
                            </font>
                        </a>
                    </li>
                    <!-- <li class="d-flex align-items-center nav-link px-2 text-white fw-lighter">
                        100% client-side
                    </li> -->
                </ul>
                <div class="col-2 col-sm-4 col-md-auto text-right">
                    <button type="button" class="btn btn-outline-secondary me-2">
                        <a class="text-white" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-github" viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="container m-5">
        <fieldset class="row mb-3 mt-3">
            <legend class=" fw-bold col-form-label col-sm-2 pt-0">选择压缩率</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gridRadios1"
                        value="hd720" checked>
                    <label class="form-check-label" for="gridRadios1">
                        低
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" type="radio" name="inlineRadioOptions" id="gridRadios2"
                        value="svga">
                    <label class="form-check-label" for="gridRadios2">
                        推荐
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gridRadios3" value="vga">
                    <label class="form-check-label" for="gridRadios3">
                        高
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <label for="inputEmail4" class="fw-bold col-sm-2 col-form-label">
                多线程
            </label>
            <div class="col-sm-10">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label fw-lighter"
                        for="flexSwitchCheckChecked">(多线程核心速度更快，但不稳定，并非所有浏览器都支持)</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class=" fw-bold col-sm-2 col-form-label">上传视频</label>
            <div class="col-sm-10">
                <button class="form-control" id="uploader-btn" type="button" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-upload" viewBox="0 0 16 16">
                        <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                        </path>
                        <path
                            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z">
                        </path>
                    </svg>
                    upload
                    <input hidden type="file" id="uploader" accept="video/*" multiple="false">
                </button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    <label class="form-check-label" for="gridCheck1">
                        仅支持 .mp4 .webM .ogg
                    </label>
                </div>
            </div>
        </div>

        <div hidden id="compress-task" class="task-list p-2 mb-3 row border align-items-center">
            <div id="video-name" class="col-xl-2 col-3 task-list-title">xxx.mp4</div>
            <div class="col-xl-8 col-7">
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <!-- 通过 progress-bar-animated 类名控制动画出现  -->
                    <div id="compress-task-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                        style="width: 0%">撒打算大撒的</div>
                </div>
            </div>
            <div class="col-2 text-center">
                <div class="task-list-action">
                    <button hidden type="button" class="btn btn-outline-primary btn-sm" id="compress-button">压缩</button>
                    <div hidden id="task-spinner" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <button type="button" class="btn btn-success btn-sm" id="download-button">下载</button>
                </div>
            </div>
        </div>

        <div class="row m-2">
            <video hidden id="output-video" controls height="480"></video>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 me-3 mt-auto">
        <div class="col-md-6 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="me-1 bi bi-film" viewBox="0 0 16 16">
                    <path
                        d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Built with by
                <a href="https://github.com/frmachao" class="text-decoration-underline">
                    frmachao
                </a>
                . 100% client-side.
            </span>
        </div>
    </footer>
    <script type="module" src="./compress.js"></script>
</body>

</html>
